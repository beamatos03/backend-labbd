<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="images/computer.png" rel="icon" type="image/png" />

    <link rel="icon" type="image/png" href="images/computador.png" />

</head>

<body onload="carregaLivros()">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #0066cc;">
        <a class="navbar-brand mx-2" href="#">Biblioteca Virtual</a>
        <div class="navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="livros.html">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuários</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item m-1">
                    <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário -->
                <h4 class="text-primary mt-3">Cadastro de Livros</h4>
                <form id="formLivro" method="post" class="shadow-lg p-3">
                    <!-- Id -->
                    <input type="hidden" id="id" name="id" />
                    <!-- Título -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do Livro"
                            autofocus />
                    </div>
                    <!-- Número de páginas e Data de publicação -->
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label for="paginas" class="form-label">Nº de páginas</label>
                            <input type="number" class="form-control" id="paginas" name="paginas" min="0"
                                placeholder="Nº de pág."/>
                        </div> 
                        <div class="col-md-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="text" class="form-control" id="preco" name="preco" min="0"
                                placeholder="Preço" />
                        </div> 
                        <div class="col-md-6">
                            <label for="publicacao" class="form-label">Data de Publicação</label>
                            <input type="text" class="form-control" id="publicacao" name="publicacao" required>
                        </div> 
                    </div> 
                    <!-- Autora e Editora -->
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="autora" class="form-label">Autor(a)</label>
                            <input type="text" class="form-control" id="autora" name="autora" required
                                placeholder="Nome do autor(a)" />
                        </div>
                        <div class="col-md-6">
                            <label for="editora" class="form-label">Editora</label>
                            <input type="text" class="form-control" id="editora" name="editora" required
                                placeholder="Nome da editora">
                        </div>
                    </div>
                    <!-- Botões-->
                    <div class="my-5">
                        <button class="btn btn-success" id="salvar" type="submit">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <button class="btn btn-danger" id="limpar" type="reset">
                            <i class="bi bi-x"></i> Limpar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="images/Readingbook-pana.svg" title="Leitores" class="img w-75 mx-auto mt-5" />
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <h4 class="text-primary mt-3">Relação dos Livros Cadastrados </h4>
                <table class="table table-bordered shadow-lg">
                    <thead>
                        <tr class="table-primary">
                            <th>Título</th>
                            <th>Número de páginas</th>
                            <th>Data de publicação</th>
                            <th>Preço</th>
                            <th>Autor(a)</th>
                            <th>Editora</th>
                        </tr>
                    </thead>
                    <tbody id="dadosTabela"></tbody>
                </table>
            </div>
        </div>
    </div>,
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Rodapé -->
    <footer class="text-white text-center py-2" style="background-color: #0066cc;">
        &copy; 2023. Todos os direitos reservados.
    </footer>
    <!-- JS -->
    <script src="js/validatoken.js"></script>
    <script src="js/livro.js"></script>
    <script src= "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
    $('#publicacao').mask('00/00/0000');
    </script>

</body>

</html>
